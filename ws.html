<h1>
    Web Socket Example
</h1>
<p>
    open console to see connection.
</p>
<script>
    var ws = new WebSocket('ws://localhost:40510');

    ws.onopen = function () {
        console.log('websocket is connected ...')
        ws.send('connected');

    }

    ws.onmessage = function (ev) {
        console.log(ev);
        let test = { port: 40510, print: "druck druck" };

        setTimeout(() => {
            ws.send(JSON.stringify(test));
        }, 3000);
    }
</script>
