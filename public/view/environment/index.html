<html>

<head>
    <title>Virtual R2-D2</title>
    <script type="text/javascript" src="/scripts/require.js"></script>
    <link rel="stylesheet" href="/view/environment/robot.css">
    <link rel="stylesheet" href="/view/environment/webapp.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <h3 style="text-align:center">Reinforcement-Learning</h3>
    <div id="main-container" class="w3-row">
        <div class="w3-col l2 m1">&nbsp;</div>
        <div class="w3-col l8 m10">
            <div id="canvas">

                <div id="talkbubble">
                </div>
                <div id="r2d2">
                    <div id="r2d2-head">
                        <div class="top"></div>
                        <div class="top-left"></div>
                        <div class="top-right"></div>

                        <div id="eye-wrap">
                            <div class="eye"></div>
                            <div class="bot-left"></div>
                            <div class="bot-right"></div>
                        </div>
                        <!--end #eye-wrap-->

                        <div id="bottom-row">

                            <div class="block one"></div>
                            <div class="block two"></div>

                            <div class="block three">
                                <div id="dot-left-up" class="gray top"></div>
                                <div id="dot-left-bottom" class="gray bottom"></div>
                            </div>
                            <!--end .block.three-->

                            <div class="block four"></div>

                            <div class="block five">
                                <div id="dot-center" class="dot"></div>
                            </div>
                            <!--end .block.five-->

                            <div id="dot-right" class="black"></div>
                            <div class="block six"></div>
                            <div class="block seven"></div>

                        </div>
                        <!--end #bottom-row-->
                    </div>

                    <!--end #r2d2-head-->

                    <div id="r2d2-neck">
                        <div class="stripe"></div>
                        <div class="spacer"></div>
                    </div>

                    <div id="r2d2-body">

                        <ul class="main-stripes">
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>

                        <div class="outline one"></div>
                        <div class="outline two"></div>
                        <div class="outline three"></div>
                        <div class="outline four"></div>
                        <div class="outline five"></div>
                        <div class="outline six"></div>
                        <div class="outline seven"></div>
                        <div class="outline eight"></div>
                        <div class="outline nine"></div>
                        <div class="outline ten"></div>
                        <div class="outline eleven"></div>

                        <div class="gray-block"></div>

                        <div class="chest">
                            <div class="block top"></div>
                            <div class="block bottom"></div>
                        </div>
                        <!--end .chest-->

                        <div class="crosshairs">
                            <div class="outer-ring"></div>
                            <div class="vert"></div>
                            <div class="hor"></div>
                            <div class="inner-ring"></div>
                        </div>
                        <!--end .crosshair-->

                        <div class="octagon">
                            <div class="dot"></div>
                        </div>
                        <!--end .octagon-->

                        <ul class="six-hor-stripes">
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>

                        <ul class="three-vert-stripes">
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>

                        <div id="left-leg">

                            <div class="spacer"></div>

                            <div class="bulk">
                                <div class="stripe"></div>
                                <div class="square"></div>
                                <div class="foot"></div>
                            </div>
                            <!--end .bulk-->

                        </div>
                        <!--end #left-leg-->

                        <div id="right-leg">

                            <div class="spacer"></div>

                            <div class="bulk">
                                <div class="stripe"></div>
                                <div class="square"></div>
                                <div class="foot"></div>
                            </div>
                            <!--end .bulk-->

                        </div>
                        <!--end #right-leg-->

                    </div>
                    <!--end #r2d2-body-->

                    <div id="r2d2-bottom"></div>

                    <div id="front-leg">

                        <div class="block"></div>

                        <div class="foot">
                            <div class="stripe"></div>
                        </div>
                        <!--end .foot-->

                    </div>
                    <!--end #front-leg-->

                </div>

                <div id="ball-item">
                    ‚öΩÔ∏è
                </div>
                <div id="smear-item">
                    üå¢
                </div>

            </div>

            <div class="w3-bar" id="button-panel">
                <button title="Recharge battery" class="w3-bar-item w3-button" id="recharge-btn">
                    üîã
                </button>
                <button title="Oil" class="w3-bar-item w3-button" id="oil-btn">
                    üõ¢
                </button>
                <button title="Repair" class="w3-bar-item w3-button" id="repair-btn">
                    üõ†
                </button>
                <button title="Play ball" class="w3-bar-item w3-button" id="ball-btn">
                    ‚öΩÔ∏è
                </button>
                <button title="Praise" class="w3-bar-item w3-button" id="praise-btn">
                    üòä
                </button>
                <button title="Punish" class="w3-bar-item w3-button" id="punish-btn">
                    ‚òπÔ∏è
                </button>
                <button title="Do nothing" class="w3-bar-item w3-button" id="nothing-btn">
                    üò¥
                </button>
            </div>
        </div>
        <div class="w3-col l2 m1">&nbsp;</div>
    </div>
</body>

<script src="/view/controller.js"></script>

</html>
